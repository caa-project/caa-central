<html>
<head>
<title>CAA Controler {{ index }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../static/css/application.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="../../static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../static/js/application.js"></script>
<script type="text/javascript">
$(function(){
    open_websocket("{{ server_url }}", "{{ index }}", "{{ passphrase }}");
});
</script>
</head>
<body>
<div id="headerbg">
  <div id="header">
    <font id="info_bar" color=#FFFFFF></font>
  </div>
</div>
<p></p>
<div id="buttons" align="center" class="container">
  <div class="row">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_left">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_forward">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_right">
  </div>
  <div class="row">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_ccw">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_stop">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_cw">
  </div>
  <div class="row">
    <input type="button" class="btn cols-xs-4 imgbtn" id="btn_back">
  </div>
  <!--<input type="button" class="btn cols-xs-4 imgbtn" id="btn_brake">-->
</div>
<p></p>
<div align="center">
  <select id="fixedphrase">
    {% for i, phrase in enumerate(phrases) %}
      <option value="{{ i }}">{{ phrase }}</option>   
    {% end %}
  </select>
  <input id="btn_fixedphrase" type="button" class="btn btn-primary" value="送信"></input>
</div>

<div id="msglog"  class="container">
  <h3>Message Log</h3>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="log_tbody"></tbody>
  </table>
</div>
</body>
</html>
