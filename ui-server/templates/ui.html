<html>
<head>
<title>CAA Controler {{ index }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../static/css/application.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="../../static/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../static/js/application.js"></script>
<script type="text/javascript">
$(function(){
    open_websocket("{{ server_url }}", "{{ index }}", "{{ passphrase }}");
});
</script>
</head>
<body>
<div id="headerbg">
  <div id="header">
    <font id="info_bar" color=#FFFFFF></font>
  </div>
</div>
<p></p>
<div id="buttons" align="center">
  <input type="button" id="btn_stop" value="stop" class="btn btn-default btn-lg"><br>
  <input type="button" id="btn_left" value="left " class="btn btn-default btn-lg">
  <input type="button" id="btn_forward" value="forward" class="btn btn-default btn-lg">
  <input type="button" id="btn_right" value="right" class="btn btn-default btn-lg"><br>
  <input type="button" id="btn_ccw" value="ccw" class="btn btn-default btn-lg">
  <input type="button" id="btn_cw" value="cw " class="btn btn-default btn-lg"><br>
  <input type="button" id="btn_back" value="back " class="btn btn-default btn-lg"><br>
  <input type="button" id="btn_brake" value="brake" class="btn btn-default btn-lg"><br>
</div>
<p></p>
<div align="center">
  -60<input type="range" id="anglebar" min="-60" max="60" step="5" value="50"></input>60
</div>
<p></p>
<div>
  <input name="send_input" id="send_input" />
  <input type="button" value="push" class="btn btn-primary" onclick="send_view_data()" />
</div>
<div  class="container">
  <h3>Message Log</h3>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="log_tbody"></tbody>
  </table>
</div>
</body>
</html>
